<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Mail Tool</title>
    <!------------------CSS Tags------------------------>
    <link rel="icon" href="{{ url_for('static', path='/images/logo/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <aside>
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary h-100 asside_inner" style="width: 280px;">
            <span class="nav_btn aside_close">
                <i class="fa-solid fa-close"></i>
            </span>
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                 <img src="{{ url_for('static', path='/images/logo/logo.png') }}" alt="" class="logo_sidebar">
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="/home" class="nav-link active" aria-current="page">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                  Builk Mail
                </a>
              </li>
              <li>
                <a href="/html-bulk" class="nav-link link-body-emphasis">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                  Template Mail
                </a>
              </li>
              <li>
                <a href="/table" class="nav-link link-body-emphasis">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                  Reports
                </a>
              </li>
             
            </ul>
            <hr>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>mdo</strong>
              </a>
              
            </div>
          </div>
    </aside>
    <div class="main_area">
        <header>
                  <div class="header_inner">
                    <div class="box_1">
                        <span class="nav_btn">
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <h2>
                         Builk Mail Reporting System
                        </h2>
                    </div>
                    <div class="box_2">
                        <div class="commen">
                            <div class="date" id="printDate"></div> ,
                             <div class="date" id="printDay"></div>
                        </div>
                      
                        <div class="date" id="printTime"></div>
                    </div>
                  </div>
        </header>
        <div class="form_area">
            <div class="container_n">
                <form action="/submit-form/" method="POST" enctype="multipart/form-data">
                   
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form_box">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder="Enter Email" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form_box">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form_box">
                                <label for="subject">Subject</label>
                                <input type="text" name="subject" id="subject" placeholder="Enter Mail Subject" required>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form_box csv_upload">
                                <label for="file">Upload Receiver List (CSV)</label>
                                <input type="file" name="file" id="file" accept=".csv" required>
                                <div class="choose_n">
                                    <div class="upload_content">
                                        <i class="fa-solid fa-cloud-arrow-up"></i>
                                        <h5 id="fileName">Upload Receiver List</h5> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form_box multipal_form_box">
                                <label for="files">Upload 
                                     </label>
                                <!-- <input type="file" name="files" id="file" accept="all" required> -->
                                <input type="file" name="files" id="fileInput" multiple >
                                 <ul id="fileList" class="file-list"></ul>
                                <div class="choose_n">
                                    <div class="upload_content"><i class="fa-solid fa-cloud-arrow-up"></i><h5>Upload Files</h5></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-12 mb-3">
                            <div class="form_box">
                                <div id="editor">
                                    <textarea name="ckeditor_content"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form_box">
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                       
                        <div class="col-md-6 mb-3 text-end">
                           
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <!-------------------------------- Script Tags ------------------------------------>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
  
    <script>
        // Get references to the file input and the file list container
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        // Event listener for file selection
        fileInput.addEventListener('change', function() {
            // Clear previous list
            fileList.innerHTML = '';

            // Get the selected files
            const files = fileInput.files;

            // Loop through the files and display each one
            for (let i = 0; i < files.length; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = files[i].name;
                fileList.appendChild(listItem);
            }
        });
    </script>
    <!-------------------------------- CKEditor5 ------------------------------------>
    <script type="importmap">
        {
            "imports": {
                "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.js",
                "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.1.0/"
            }
        }
    </script>
    <script type="module">
        import {
            ClassicEditor,
            Essentials,
            Paragraph,
            Bold,
            Italic,
            Underline,
            Font,
            Heading,
            List,
            BlockQuote,
            Link,
            Image,
            ImageToolbar,
            ImageCaption,
            ImageStyle,
            ImageUpload,
            Table,
            TableToolbar
        } from 'ckeditor5';

        ClassicEditor
            .create(document.querySelector('#editor textarea[name="ckeditor_content"]'), {
                plugins: [
                    Essentials, Paragraph, Bold, Italic, Underline, Font, Heading, List, BlockQuote, 
                    Link, Image, ImageToolbar, ImageCaption, ImageStyle, ImageUpload, Table, TableToolbar
                ],
                toolbar: [
                    'undo', 'redo', '|', 'heading', '|', 'bold', 'italic', 'underline', '|', 
                    'link', 'blockquote', 'insertTable', 'imageUpload', '|', 
                    'bulletedList', 'numberedList', '|', 'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', '|', 
                    'alignment', 'outdent', 'indent'
                ],
                image: {
                    toolbar: ['imageTextAlternative', 'imageStyle:full', 'imageStyle:side']
                },
                table: {
                    contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells']
                }
            })
            .then(editor => {
                window.editor = editor;
            })
            .catch(error => {
                console.error(error);
            });
    </script>


<script>
    const fileInputnew = document.getElementById('file');
const fileNameDisplay = document.getElementById('fileName');

// Event listener for file input
fileInputnew.addEventListener('change', function() {
    if (fileInputnew.files.length > 0) {
        const fileName = fileInputnew.files[0].name;  // Get the selected file name
        fileNameDisplay.textContent = fileName;    // Update the h5 tag with the file name
    } else {
        fileNameDisplay.textContent = 'Upload Receiver List';  // Default text if no file is selected
    }
});

</script>
 
</body>
</html>
