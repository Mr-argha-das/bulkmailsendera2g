<!DOCTYPE html>

<body>
    <section class="login_area">
      <div class="container h-100">

                    <div class="form_box_n pt-4 d-flex align-content-center gap-2">
                        <input type="checkbox">

                    </div>

                    </div>
                </div>
            </div>

      </div>
