<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Details</title>
    <link rel="icon" href="{{ url_for('static', path='/images/logo/favicon.ico') }}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.css">


    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/dataTables.bootstrap5.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/responsive.bootstrap5.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a.download-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a.download-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <aside>
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary h-100 asside_inner" style="width: 280px;">
            <span class="nav_btn aside_close">
                <i class="fa-solid fa-close"></i>
            </span>
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                 <img src="{{ url_for('static', path='/images/logo/logo.png') }}" alt="" class="logo_sidebar">
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="/home" class="nav-link link-body-emphasis" aria-current="page">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                  Builk Mail
                </a>
              </li>
              <li>
                <a href="/html-bulk" class="nav-link link-body-emphasis">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                  Template Mail
                </a>
              </li>
              <li class="nav-item">
                <a href="/table" class="nav-link active">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                  Reports
                </a>
              </li>
             
            </ul>
            <hr>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>mdo</strong>
              </a>
              
            </div>
          </div>
    </aside>
    <div class="main_area">
        <header>
                  <div class="header_inner">
                    <div class="box_1">
                        <span class="nav_btn">
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <h2>
                         Builk Mail Reporting System
                        </h2>
                    </div>
                    <div class="box_2">
                        <div class="commen">
                            <div class="date" id="printDate"></div> ,
                             <div class="date" id="printDay"></div>
                        </div>
                      
                        <div class="date" id="printTime"></div>
                    </div>
                  </div>
        </header>
        <div class="form_area">
            <div class="container_n">
                <form  >
                    
                    <table id="example" class="table table-striped dt-responsive nowrap"
                    style="width:100%">
                        <thead>
                            <tr>
                                <th>Sr No</th>
                                <th>Date</th>
                                <th>Camp Name</th>
                                <th>Download</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in data%}
                            <tr>
                                <td>{{loop.index}}</td>
                                <td>{{item.date}}</td>
                                <td>{{item.sheetname}}</td>
                                <td><a class="download-link" href="/download-csv/{{item['_id']['$oid']}}">Download</a></td>
                            </tr>
                            {%endfor%}
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            </div>
        </div>
     
     

        <!-------------------------------- script tags ------------------------------------>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', path='/js/script.js') }}"></script>

        <script src="{{ url_for('static', path='/js/dataTables.bootstrap5.min.js') }}"></script>
        <script src="{{ url_for('static', path='/js/dataTables.responsive.min.js') }}"></script>
        <script src="{{ url_for('static', path='/js/jquery.dataTables.min.js') }}"></script>
        <script src="{{ url_for('static', path='/js/responsive.bootstrap5.min.js') }}"></script>

        <script>
            $(document).ready(function () {
                $('#example').DataTable();
            });
        </script>
</body>
</html>
